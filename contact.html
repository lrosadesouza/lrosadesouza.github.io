<!DOCTYPE html>
<html>
    <head>
        <title>Leeka's Cleaning Services</title>
        <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        <div id="whole-page-div">
            <div class="header" >
                <a href="index.html"><img src="imgs/logo.png" class="logo"/></a>
            </div>
            <div class="menu">
                <a href="index.html"> <div class="menu-button">Home</div></a>
                <a href="services.html"> <div class="menu-button">Services</div></a>
                <a href="contact.html"> <div class="menu-button">Contact Us</div></a>
            </div>
    
            <div id="contact-body">
                <h2 style= "font-family: EB Garamond, serif; ">Contact Us</h2>
                <form action=“#” method="post">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required><br><br>
            
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" required><br><br>
            
                    <label for="phone">Phone number:</label>
                    <input type="text" id="phone" name="phone" required><br><br>
            
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address"><br><br>
            
                    <label for="service">Type of Service:</label>
                    <select id="service" name="service">
                        <option value="house">House Cleaning</option>
                        <option value="commercial">Commercial/Office Cleaning</option>
                        <option value="moveout">Moveout Cleaning</option>
                        <option value="after-party">After-party Cleaning</option>
                    </select><br><br>
            
                    <label for="additional-info">Additional Info:</label><br>
                    <textarea id="additional-info" name="additional-info" rows="4" cols="40"></textarea><br><br>
                    <input type="submit" value="Submit">
                </form>
            </div>
            <footer>
                <p class="footer-text" id="footer-text-header">Leeka's Cleaning Services <br/>
                    lrs.rsouza@gmail.com<br/>
                    (123)456-789
                </p>
            </footer>
        </div>
